name: SonarQube .NET analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  sonar-dotnet:
    runs-on: [self-hosted, windows]

    env:
      SONAR_HOST_URL: "http://192.168.7.179:9000"
      SONAR_PROJECT_KEY: "ucnl_AzimuthSuite_55067894-0518-4dee-b96c-56c08b52006d"
      SONAR_PROJECT_NAME: "ucnl/AzimuthSuite"
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout AzimuthSuite
        uses: actions/checkout@v4

      # ВАЖНО: подтягиваем репозиторий с библиотеками в папку UCNLLibs
      - name: Checkout UCNLLibs
        uses: actions/checkout@v4
        with:
          repository: ucnl/UCNLLibs        # если имя другое — поправь
          path: UCNLLibs                   # важно, чтобы путь совпадал с HintPath в .csproj

      - name: Add dotnet tools to PATH
        run: echo "$env:USERPROFILE\.dotnet\tools" >> $env:GITHUB_PATH

      - name: Install / Update SonarScanner for .NET
        run: |
          dotnet tool update --global dotnet-sonarscanner 2>$null
          if ($LASTEXITCODE -ne 0) {
            dotnet tool install --global dotnet-sonarscanner
          }
          dotnet tool list -g

      - name: SonarQube begin
        run: |
          dotnet sonarscanner begin `
            /k:"$env:SONAR_PROJECT_KEY" `
            /n:"$env:SONAR_PROJECT_NAME" `
            /d:sonar.host.url="$env:SONAR_HOST_URL" `
            /d:sonar.token="$env:SONAR_TOKEN"

      # 1) Сначала собираем библиотеки, чтобы получить UCNL*.dll в bin\Release
      - name: Build UCNLLibs
        run: |
          & "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\MSBuild\Current\Bin\MSBuild.exe" `
            UCNLLibs\UCNLLibs.sln `
            /t:Rebuild `
            /p:Configuration=Release

      # 2) Теперь собираем основное приложение
      - name: Build AzimuthSuite
        run: |
          & "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\MSBuild\Current\Bin\MSBuild.exe" `
            AzimuthSuite.csproj `
            /t:Rebuild `
            /p:Configuration=Release

      - name: SonarQube end
        run: dotnet sonarscanner end /d:sonar.token="$env:SONAR_TOKEN"
