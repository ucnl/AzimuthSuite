name: SonarQube .NET analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  sonar-dotnet:
    runs-on: [self-hosted, windows]

    env:
      SONAR_HOST_URL: "http://192.168.7.179:9000"
      SONAR_PROJECT_KEY: "ucnl_AzimuthSuite_55067894-0518-4dee-b96c-56c08b52006d"
      SONAR_PROJECT_NAME: "ucnl/AzimuthSuite"
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout AzimuthSuite
        uses: actions/checkout@v4

      - name: Add dotnet tools to PATH
        run: echo "$env:USERPROFILE\.dotnet\tools" >> $env:GITHUB_PATH

      - name: Install / Update SonarScanner for .NET
        run: |
          dotnet tool update --global dotnet-sonarscanner 2>$null
          if ($LASTEXITCODE -ne 0) {
            dotnet tool install --global dotnet-sonarscanner
          }
          dotnet tool list -g

      - name: Copy UCNL libs into project workspace
        shell: powershell
        run: |
          # RUNNER_WORKSPACE = C:\actions-runner\_work\AzimuthSuite
          $projectWS = $env:RUNNER_WORKSPACE
          $rootWS    = Split-Path $projectWS -Parent   # C:\actions-runner\_work
      
          $src = Join-Path $rootWS 'UCNLLibs'
          $dst = Join-Path $projectWS 'UCNLLibs'
      
          Write-Host "Source:      $src"
          Write-Host "Destination: $dst"
      
          if (-not (Test-Path $src)) {
            Write-Error "UCNLLibs folder not found at $src"
            exit 1
          }
      
          New-Item -ItemType Directory -Path $dst -Force | Out-Null
          Copy-Item -Path "$src\*" -Destination $dst -Recurse -Force
      
          Write-Host "Copied UCNL libs:"
          Get-ChildItem $dst

      
      - name: SonarQube begin
        run: |
          dotnet sonarscanner begin `
            /k:"$env:SONAR_PROJECT_KEY" `
            /n:"$env:SONAR_PROJECT_NAME" `
            /d:sonar.host.url="$env:SONAR_HOST_URL" `
            /d:sonar.token="$env:SONAR_TOKEN"

      - name: Build AzimuthSuite
        run: |
          $refPath = "$env:RUNNER_WORKSPACE\UCNLLibs"
          Write-Host "Using ReferencePath = $refPath"

          & "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\MSBuild\Current\Bin\MSBuild.exe" `
            AzimuthSuite.csproj `
            /t:Rebuild `
            /p:Configuration=Release `
            /p:ReferencePath="$refPath"

      - name: SonarQube end
        run: dotnet sonarscanner end /d:sonar.token="$env:SONAR_TOKEN"
